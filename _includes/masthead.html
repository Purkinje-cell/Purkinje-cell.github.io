<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__brand">
      <a class="masthead__title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    </div>
    {% if site.data.navigation.main %}
    <nav class="masthead__menu" aria-label="Primary navigation">
      <ul class="masthead__menu-list">
        {% for item in site.data.navigation.main %}
        <li class="masthead__menu-item">
          <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </nav>
    {% endif %}
    <button type="button" class="masthead__toggle" data-theme-toggle aria-pressed="false">
      <span class="visually-hidden">Toggle dark mode</span>
      <span class="masthead__toggle-icon" aria-hidden="true"></span>
    </button>
  </div>
</div>
